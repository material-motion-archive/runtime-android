apply plugin: 'com.android.application'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.0'

  defaultConfig {
    applicationId "com.google.android.material.motion.runtime.sample"
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
  }

  lintOptions {
    abortOnError false

    // Disable gradle dependency check for new versions.
    // Many of these have been chosen to work with Google Tools.
    disable 'GradleDependency'
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  // If you are developing any dependencies locally, also list them in local.dependencies.
  compile project(':library')
  compile 'com.android.support:appcompat-v7:25.1.0'
}
